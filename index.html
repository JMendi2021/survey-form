<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h1 id="title">freeCodeCamp Survery Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form" action="#">
    <fieldset>
        <label id="name-label">Name: <input type="text" name="name" placeholder="Enter your name" required id="name"/></label>
        <label id="email-label">Email: <input type="email" name="email" placeholder="Enter your email" required id="email"/></label>
        <label id="number-label">Age (Optional): <input type="number" name="age" min="10" max="130" placeholder="Age" id="number"/></label>
        <label>What best describe your role?
            <select name="role" id="dropdown">
                <option value="">(Select an Option)</option>
                <option value="1">Student</option>
                <option value="2">Full-Time Worker</option>
                <option value="3">Part-Time Worker</option>
                <option value="4">Prefer not to say</option>
                <option value="5">None</option>
            </select>
        </label>
    </fieldset>
    
    <fieldset>
        <div>
            <label>Would you recommend freeCodeCamp to a friend?</label>
            <label><input type="radio" name="recommend" value="definitely"> Definitely</label>
            <label><input type="radio" name="recommend" value="maybe"> Maybe?</label>
            <label><input type="radio" name="recommend" value="not sure"> Not sure</label>
        </div>
        <div>
            <label>What would you like to see improved? (Select all that applies)</label>
            <label for=""><input type="checkbox" value="FP"/> Front-end Projects</label>
            <label for=""><input type="checkbox" value="BP"/> Back-end Projects</label>
            <label for=""><input type="checkbox" value="DV"/> Data Visualisation</label>
            <label for=""><input type="checkbox" value="C"/> Challenges</label>
            <label for=""><input type="checkbox" value="OC"/> Open Source Community</label>
            <label for=""><input type="checkbox" value="GR"/> Gitter help rooms</label>
            <label for=""><input type="checkbox" value="V"/> Videos</label>
            <label for=""><input type="checkbox" value="AC"/> Additional Courses</label>
        </div>
        <div>
            <label>Any comments or suggestions?
                <textarea placeholder="Enter your comment here..." row="5" cols="50"></textarea>
             </label>
        </div>
    </fieldset>
    <input type="submit" value="Submit" id="submit"/>
    </form>
</body>
</html>
